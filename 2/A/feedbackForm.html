<!DOCTYPE html>
<html>

<head>
    <title>Feedback</title>
    <script>
        function printFeedback(event) {
            event.preventDefault(); // Prevent the default form submission
            var checkbox = document.querySelector('input[name="req"]');
            if (checkbox.checked) {
                var fullName = document.getElementById('fname').value;
                var email = document.getElementById('email').value;
                var usn = document.getElementById('usn').value;
                var semester = document.querySelector('select[name="sem"]').value;
                var branch = document.querySelector('input[name="branch"]:checked').value;
                var feedback = document.querySelector('textarea[name="feedback"]').value;

                console.log('Full Name: ' + fullName);
                console.log('Email: ' + email);
                console.log('USN: ' + usn);
                console.log('Semester: ' + semester);
                console.log('Branch: ' + branch);
                console.log('Feedback: ' + feedback);
            }
            // Submit the form after printing the values
            // event.target.submit();
        }
    </script>
</head>

<body>
    <h1>Feedback form</h1>
    <form onsubmit="printFeedback(event)">
        <label for="fname">Full Name : </label>
        <input type="text" id="fname" name="fullname" placeholder="Your name" required /><br /><br />
        <label for="email">E-mail : </label>
        <input type="email" id="email" name="emailid" placeholder="Your e-mail id" required /><br /><br />
        <label for="usn">USN : </label>
        <input type="text" id="usn" name="USN" placeholder="Your USN" required /><br /><br />
        <label for="sem">Semester :</label>
        <select name="sem" required>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br /><br />
        <label for="branch">Branch : </label><br />
        <input type="radio" id="branch-cs" name="branch" value="CS" required />Computer Science and Engineering<br />
        <input type="radio" id="branch-is" name="branch" value="IS" />Information Science<br />
        <input type="radio" id="branch-ec" name="branch" value="EC" />Electronics and Communication<br /><br />
        <label for="feedback">Feedback : </label><br />
        <textarea rows="6" cols="50" name="feedback" required></textarea><br />
        <input type="checkbox" name="req" id="req" />
        <label for="req">Send me a copy of feedback</label><br /><br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>
</body>

</html>
